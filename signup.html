<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Valorantial</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
        <link href="normalize.css" rel="stylesheet" type="text/css" />
        <style></style>
    </head>
    <body>
        <form action="index.html" style="border:1px solid #ccc">
            <div class="container">
                <h3>Create a Valorantial Account!</h3>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <label for="date"><b>Date of Birth: </b></label>
                <input type="date" name="date" required>            
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <label>
                    <input type="checkbox" name="tandc" style="margin-bottom:15px" required> I have read and agreed to the Terms and Privacy.
                </label>
                <div class="clearfix">
                    <a href="index.html">
                        <button type="button" class="cancelbtnSIGNUP">Cancel</button>
                    </a>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
